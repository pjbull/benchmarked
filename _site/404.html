<script type="text/javascript" charset="utf-8">
    document.onreadystatechange = function() {
        if ( document.readyState == 'complete' ) {
            var active = document.querySelector( 'header nav.main a.active' ).innerHTML.toLowerCase(),
                links = document.querySelectorAll( 'header nav.main li a'),
                selection = document.querySelector( 'header .nav-selection' ),
                subactive = document.querySelector( 'header nav.subnav a.active' ).innerHTML.toLowerCase(),
                sublinks = document.querySelectorAll( 'header nav.subnav li a'),
                subselection = document.querySelector( 'header .subnav-selection' ),
                i, j, link;
            for ( i = 0; i < links.length; i++ ) {
                link = links[ i ];
                link.addEventListener( 'mouseover', function() {
                    selection.className = 'nav-selection';
                    selection.className = 'nav-selection ' + this.innerHTML.toLowerCase();
                });
                link.addEventListener( 'mouseout', function() {
                    selection.className = 'nav-selection ' + active;
                });
            }
            for ( i = 0; i < sublinks.length; i++ ) {
                link = sublinks[ i ];
                link.addEventListener( 'mouseover', function() {
                    subselection.className = 'subnav-selection';
                    subselection.className = 'subnav-selection ' + this.innerHTML.toLowerCase();
                });
                link.addEventListener( 'mouseout', function() {
                    subselection.className = 'subnav-selection ' + subactive;
                });
            }
        }
    };
</script>


<script type="text/javascript">

<script type="text/javascript">
    function init() {
    // Instanciate sigma.js and customize rendering :
    var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
    defaultLabelColor: '#fff',
    defaultLabelSize: 12,
    defaultLabelBGColor: '#fff',
    defaultLabelHoverColor: '#000',
    labelThreshold: 7,
    defaultEdgeType: 'curve'
    }).graphProperties({
    minNodeSize: 0.5,
    maxNodeSize: 13,
    minEdgeSize: 1,
    maxEdgeSize: 1,
    sideMargin: 50
    }).mouseProperties({
    maxRatio: 32
    });
     
    // Bind events :
    var greyColor = '#666';
    sigInst.bind('overnodes',function(event){
    var nodes = event.content;
    var neighbors = {};
    sigInst.iterEdges(function(e){
    if(nodes.indexOf(e.source)<0 && nodes.indexOf(e.target)<0){
    if(!e.attr['grey']){
    e.attr['true_color'] = e.color;
    e.color = greyColor;
    e.attr['grey'] = 1;
    }
    }else{
    e.color = e.attr['grey'] ? e.attr['true_color'] : e.color;
    e.attr['grey'] = 0;
     
    neighbors[e.source] = 1;
    neighbors[e.target] = 1;
    }
    }).iterNodes(function(n){
    if(!neighbors[n.id]){
    if(!n.attr['grey']){
    n.attr['true_color'] = n.color;
    n.color = greyColor;
    n.attr['grey'] = 1;
    }
    }else{
    n.color = n.attr['grey'] ? n.attr['true_color'] : n.color;
    n.attr['grey'] = 0;
    }
    }).draw(2,2,2);
    }).bind('outnodes',function(){
    sigInst.iterEdges(function(e){
    e.color = e.attr['grey'] ? e.attr['true_color'] : e.color;
    e.attr['grey'] = 0;
    }).iterNodes(function(n){
    n.color = n.attr['grey'] ? n.attr['true_color'] : n.color;
    n.attr['grey'] = 0;
    }).draw(2,2,2);
    });
 
    // Parse a GEXF encoded file to fill the graph
    // (requires "sigma.parseGexf.js" to be included)
    sigInst.parseGexf('data/cite_graph.gexf');
     
    // Draw the graph :
    sigInst.draw();
    }
     
    if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", init, false);
    } else {
    window.onload = init;
    }
</script>
